<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div id="header" class="container-fluid bg-dark text-center header">

                <a href="./indix.html"><img src="./images/logo.jpg" alt="#" class="logo" draggable="false" width="100"
