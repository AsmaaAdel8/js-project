    <main >
        <div class=" container-fluid px-5 row"id="kat">
            <div class="col-8 " style="margin-top: 40px;color: aqua;">
                <form style="margin: auto;" method="post" id="userForm">
                    <h3 class="text-center" style="font-size: 50px; margin-top: -25px;">User Info</h3>
                    <img src="./images/Book Store.png" alt="User Profile Image" id="profile-image" draggable="false">
                    <div class="inputs d-grid">
                        <label for="firstName">First Name</label>
                        <input type="text" placeholder="first name" id="firstName" class="mb-3">
                        <label for="secondName">Second Name</label>
                        <input type="text" placeholder="family name" id="secondName" class="mb-3">
                        <label for="age">Your Age</label>
                        <input type="number" value="" id="age">
                        <label for="date">Date of Barth</label>
                        <input type="date" id="date">
                        <label for="num">Phone Number</label>
                        <input type="tel" id="num" value="01********">
                        <label for="adress">Address</label>
                        <input type="text" id="adress" placeholder="address">
                        <label for="education">Education</label>
                        <input type="text" id="education">
                        <label for="email">Email</label>
                        <input type="email" placeholder="email" class="mb-3 mt-2" id="email">
                        <label for="password">Password</label>
                        <input type="password" placeholder="password" class="mb-3" id="password">
                    </div><!-- inputs -->
                    <div class="check">
                        <label for="radio" class="d-block">Gender</label>
                        <input type="radio" class="m-2">Femal
                        <input type="radio" class="m-2">mal
                        <div class="d-block">
                            <label for="degree" >Degree</label>
                            <select name="dgree" id="degree">
                                <option value="طالب">طالب</option>
                                <option value="طالب" selected>خريج/ة</option>
                                <option value="طالب">ماجستير</option>
                                <option value="طالب">دكتورا</option>
                                <option value="طالب">معهد</option>
                            </select>
                        </div>
                    </div><!-- /check -->
                    <!-- country -->
                    <label for="cht">what is your country?</label>
                    <select name="country" id="cht">
                        <option value="Egypt" selected>مصر</option>
                        <option value="katar">قطر</option>
                        <option value="rassia">استراليا</option>
                        <option value="london">لندن</option>
                        <option value="america">الولايات المتحدة الامريكية</option>
                        <option value="palasten">فلسطين</option>
                        <option value="dobi">دبي</option>
                        <option value="emarat">الإمارات</option>
                        <option value="soria">سوريا</option>
                        <option value="lbnan">لبنان</option>
                        <option value="china">الصين</option>
                        <option value="koria">كوريا</option>
                        <option value="jabanes">اليابان</option>
                    </select>
    
                    <button type="submit" class="d-block bg-dark" style="margin: auto;font-size: 30px; margin-right: -250px; width: 100px; border-radius: 20%;" >save</button>
                </form>
            </div>
            <div id="profile-container" class="col-3 m-auto" style="color: aqua;">
                <div class="preview" id="preview"></div>
                <label for="profilePic" class="mb-3">Profile Picture:</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="previewFile()" class="mb-3">
                <button ><a href="./home.html">Back To Home Page</a></button>
            </div>
        </div>
